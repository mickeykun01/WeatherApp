<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- search box -->
    <div class="card">
        <div class="search">
            <input type="text" id="cityInput" placeholder="Entr city name"/>
            <button> <img src="/images/search.png"/></button>
        </div>

        <div class="error">
            <p>City not found !!</p>
        </div>

        <div class="whether">
            <img src="/images/rain.png" alt="rain" class="Weather-icon"/>
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Banglore</h2>

            <div class="details">
                <div class="col">
                    <img src="/images/humidity.png"/>
                    <div>
                        <p class="humidity">55%</p>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="col">
                    <img src="/images/wind.png"/>
                    <div>
                        <p class="wind">5.66 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>

        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
